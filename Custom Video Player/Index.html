<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Video Player</title>

    <script src="https://kit.fontawesome.com/4045e39a04.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="CSS/Style.css">

    <link rel="stylesheet" href="CSS/Progress.css">
</head>
<body>
    <h1>Custom Video Player</h1>

    <!-- screen -->
    <video src="videos/gone.mp4" poster="img/poster.png" id="video" class="screen"></video>

    <!-- controls -->
    <div class="controls">

        <!-- play & stop -->
        <button id="play" class="btn"><i class="fa fa-play fa-2x"></i></button>
        <button id="stop" class="btn"><i class="fa fa-stop fa-2x"></i></button>  

        <!-- progress bar -->
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">

        <!-- timestamp -->
        <span class="timestamp" id="timestamp">00:00</span>
    </div>
    
<script src="Script.js"></script>
</body>
</html>
